<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Интернет-магазин</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="app">
		<header class="header">
			<div class="container">
				<div class="header-wrapper">
					<h1 class="header-title">shop computers and peripherals</h1>

					<div class="cart">

						<filter-comp></filter-comp>

						<button-comp></button-comp>

						<cart :cart-items="cartItems"
							
							:visibility="showCart"></cart>

					</div>
		</header>

		<main>
			<products :products="filtered" 
			 @add-product="addProduct"></products>

			<error-comp v-show="$root.error"></error-comp>
		</main>

		

		<footer class="footer">
			<div class="container">
				<h4>© 2022</h4>
			</div>
		</footer>
	</div>
	<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
		integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script src="js/ProductComponent.js"></script>
	<script src="js/CartComponent.js"></script>
	<script src="js/FilterComponent.js"></script>
	<script src="js/ErrorComponent.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
